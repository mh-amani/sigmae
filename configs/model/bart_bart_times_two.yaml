defaults: 
 - default
 - override /model/components/sequence_models@models_config.sequence_model_xz: bart
 - override /model/components/sequence_models@models_config.sequence_model_zx: bart
 - override /model/components/symbolic_bottlenecks@models_config.symbolic_autoencoder_wrapper_xzx: bart_bart
 - override /model/components/symbolic_bottlenecks@models_config.symbolic_autoencoder_wrapper_zxz: bart_bart
 - override /model/components/discretizers@models_config.discretizer_x: default
 - override /model/components/discretizers@models_config.discretizer_z: default

_target_: src.models.sigmae_lit_module_text_to_text.SigmaeLitModuleTextToText

models_config:
  inherit_model_embedding_weights_for_discretizers: true
  sequence_model_xz: 
    config:
      max_lengths:
        input: ${model.model_params.max_x_length}
        output: ${model.model_params.max_z_length}
        
  sequence_model_zx: 
    config:
      max_lengths:
        input: ${model.model_params.max_z_length}
        output: ${model.model_params.max_x_length}

  discretizer_x:
    config:
      dimensions:
        vocab_size: ${model.model_params.x_vocab_size}
        encoder_embedding_dim: ${model.model_params.d_model}
        decoder_embedding_dim: ${model.model_params.d_model}
        unembedding_dim: ${model.model_params.x_vocab_size}

  discretizer_z:
    config:
      dimensions:
        vocab_size: ${model.model_params.z_vocab_size}
        encoder_embedding_dim: ${model.model_params.d_model}
        decoder_embedding_dim: ${model.model_params.d_model}
        unembedding_dim: ${model.model_params.z_vocab_size}